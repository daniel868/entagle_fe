<div class="row">
  <ng-container *ngIf="registerForm">
    <app-register (loginEventEmitter)="onRegisterClicked($event)">

    </app-register>
  </ng-container>

  <ng-container *ngIf="!registerForm">
    <app-login (registerClicked)="onRegisterClicked($event)">

    </app-login>
  </ng-container>

</div>
