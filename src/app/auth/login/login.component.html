<div class="row">
  <form class="form-container">
    <label for="username" class="mb-2 mt-2 h5">Username:</label>
    <input class="form-control"
           style=""
           placeholder="Username"
           name="username"
           type="text"
           [(ngModel)]="username"
           (ngModelChange)="onUsernameChanged($event)"
           required
           id="username">

    <label for="password" class="mb-2 mt-2 h5">Password:</label>
    <input class="form-control mt-2"
           id="password"
           type="password"
           name="password"
           placeholder="Password"
           [(ngModel)]="password"
           (ngModelChange)="onPasswordChanged($event)"
           required>
    <div class="row justify-content-around mt-3">
      <div class="col-2">
        <button class="btn btn-success" (click)="onLoginClicked()">Login</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info" (click)="onRegisterClicked()">Register</button>
      </div>
    </div>
  </form>

</div>
