<div class="row">
  <form class="form-container row" [formGroup]="newPasswordForm" (ngSubmit)="changeCurrentPassword()">
    <div class="form-group">
      <label for="password" class="mb-2 mt-2 h5">New password:</label>
      <input class="form-control mt-2"
             id="password"
             type="password"
             formControlName="password"
             placeholder="Password"
             required>
    </div>
    <div *ngIf=" newPasswordForm.get('password')?.invalid && newPasswordForm.get('password')?.dirty">
      <small *ngIf="hasControlErrors('password','required')" class="text-danger">Password is required.</small>
      <small *ngIf="hasControlErrors('password','minlength')" class="text-danger">Password must be at least 8 characters
        long.</small>
    </div>
    <div class="form-group">
      <label for="confirmPassword" class="mb-2 mt-2 h5">Confirm new password:</label>
      <input class="form-control mt-2"
             id="confirmPassword"
             placeholder="Confirm password"
             type="password"
             formControlName="confirmPassword"
             required>
    </div>
    <div *ngIf="newPasswordForm.get('confirmPassword')?.dirty">
      <small *ngIf="hasControlErrors('confirmPassword','required')" class="text-danger">Confirm password is
        required.</small>
      <small *ngIf="newPasswordForm.hasError('passwordMismatch')" class="text-danger">Passwords does not
        match</small>
    </div>

    <button class="btn btn-primary mt-3" [disabled]="newPasswordForm.invalid" type="submit">Change password</button>
  </form>
</div>
