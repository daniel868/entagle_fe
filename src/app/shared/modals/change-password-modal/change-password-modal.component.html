<div class="modal-header">
  <h6 class="modal-title">Modify password</h6>
  <button type="button" class="btn-close"
          (click)="closeModal()">
  </button>
</div>
<div class="modal-body">
  <form class="form-container row" [formGroup]="newPasswordForm" (ngSubmit)="changeCurrentPassword()">
    <div class="form-group">
      <label for="currentPassword" class="mb-2 mt-2 h5">Current password:</label>
      <input class="form-control mt-2"
             id="currentPassword"
             type="password"
             formControlName="currentPassword"
             placeholder="Current password"
             required/>
    </div>
    <div *ngIf=" newPasswordForm.get('currentPassword')?.invalid && newPasswordForm.get('currentPassword')?.dirty">
      <small *ngIf="hasControlErrors('currentPassword','required')" class="text-danger">Password is required.</small>
      <small *ngIf="hasControlErrors('currentPassword','minlength')" class="text-danger">Password must be at least 8 characters
        long.</small>
    </div>

    <div class="form-group">
      <label for="password" class="mb-2 mt-2 h5">New password:</label>
      <input class="form-control mt-2"
             id="password"
             type="password"
             formControlName="password"
             placeholder="Password"
             required>
    </div>
    <div *ngIf=" newPasswordForm.get('password')?.invalid && newPasswordForm.get('password')?.dirty">
      <small *ngIf="hasControlErrors('password','required')" class="text-danger">Password is required.</small>
      <small *ngIf="hasControlErrors('password','minlength')" class="text-danger">Password must be at least 8 characters
        long.</small>
    </div>
    <div class="form-group">
      <label for="confirmPassword" class="mb-2 mt-2 h5">Confirm new password:</label>
      <input class="form-control mt-2"
             id="confirmPassword"
             placeholder="Confirm password"
             type="password"
             formControlName="confirmPassword"
             required>
    </div>
    <div *ngIf="newPasswordForm.get('confirmPassword')?.dirty">
      <small *ngIf="hasControlErrors('confirmPassword','required')" class="text-danger">Confirm password is
        required.</small>
      <small *ngIf="newPasswordForm.hasError('passwordMismatch')" class="text-danger">Passwords does not
        match</small>
    </div>

    <button class="btn btn-primary mt-3" [disabled]="newPasswordForm.invalid" type="submit">Change password</button>
  </form>
</div>
