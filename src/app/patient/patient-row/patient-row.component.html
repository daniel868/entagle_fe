<style>
  .multiline-text {
    /*width: 100%;*/
    max-width: 600px;
    padding: 10px;
    /*border: 1px solid #ccc;*/
    white-space: pre-wrap;
    word-break: break-word;
  }

  @media (max-width: 600px) {
    .multiline-text {
      width: 100px;
    }
  }
</style>
<div class="row justify-content-around">
  <div class="col-4 multiline-text">{{ situation }}</div>
  <div class="col-4 text-end">
    <div class="btn-group">
      <button type="button" class="btn btn-default"
              (click)="onToggleDropdown()"
              aria-expanded="false">&#x2022;&#x2022;&#x2022;
      </button>

      <ul *ngIf="dropdownOpen" class="dropdown-menu show"
          style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate(-50px, 40px);"
          data-popper-placement="bottom-start"
      >
        <li class="dropdown-item" (click)="onPatientDetailsClick()">View details</li>
        <li class="dropdown-item">Add treatment</li>
        <li class="dropdown-item">View treatments</li>
      </ul>
    </div>
  </div>
</div>


<!-- Patient detail Modal -->
<ng-template #patientModal>
  <div class="modal-body">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Situation1</h5>
          <button type="button" class="btn-close" (click)="onPatientDetailsClose()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ol class="list-group list-group-numbered mt-2">
            <li *ngFor="let circumstance of treatments"
                class="list-group-item d-flex justify-content-between align-items-start mt-2">
              <div class="ms-2 me-auto">
                {{circumstance.category}} - {{ circumstance.description }}
              </div>
              <button class="btn btn-danger"
                      type="button">X
              </button>
            </li>
          </ol>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onPatientDetailsClose()">Close</button>
          <button type="button" class="btn btn-primary" (click)="onPatientDetailsUpdate()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
