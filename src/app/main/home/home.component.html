<div class="contact-form-container">
  <h2>Contact Me</h2>
  <form>
    <!-- Current Situation Textarea -->
    <div class="form-group">
      <label for="currentSituation">Current Situation</label>
      <textarea formControlName="currentSituation"
                id="currentSituation"
                rows="5"
                placeholder="Place type down things that you consider relevant in your healing process (symptoms, sensations etc)"
                class="form-control"></textarea>
<!--      <div *ngIf="contactForm.get('currentSituation')?.invalid && contactForm.get('currentSituation')?.touched" class="error">-->
<!--        Please describe your current situation.-->
<!--      </div>-->
    </div>

    <!-- Email or Phone Input -->
    <div class="form-group">
      <label for="contactInfo">Email or Phone Number</label>
      <input formControlName="contactInfo"
             id="contactInfo"
             type="text"
             placeholder="Enter your email or phone number"
             class="form-control" />
<!--      <div *ngIf="contactForm.get('contactInfo')?.invalid && contactForm.get('contactInfo')?.touched" class="error">-->
<!--        Please provide a valid email or phone number.-->
<!--      </div>-->
    </div>

    <!-- Submit Button -->
    <button type="submit" class="submit-btn" >Submit</button>
  </form>
</div>
