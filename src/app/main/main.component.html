<div class="container my-4">

  <div class="row gy-4">
    <!-- Firs row First Column -->
    <div class="col-md-6">
      <div class="box p-4">
        <h5 class="fw-bold mb-3">User information</h5>
        <div class="info-pair d-flex  justify-content-between">
          <div class="label fw-bold me-2">Username:</div>
          <div class="me-3">{{ username }}</div>
          <button class="btn btn-link p-0 text-primary d-flex" (click)="openUsernameModal()">Change
          </button>
        </div>
        <div class="info-pair d-flex mt-2 justify-content-between">
          <div class="label fw-bold me-2">Email:</div>
          <div class="value multiline-text">{{ 'sincalewxandrudaniel@gmail.com' }}</div>
          <button class="btn btn-link p-0 text-primary d-flex" data-bs-toggle="modal"
                  data-bs-target="#changeEmailModal">Change
          </button>
        </div>

        <div class="info-pair d-flex flex-wrap mt-2 justify-content-between">
          <div class="label fw-bold me-2">Password:</div>
          <div class="value">*******</div>
          <button class="btn btn-link p-0 text-primary d-flex" data-bs-toggle="modal"
                  data-bs-target="#changePasswordModal">Change
          </button>
        </div>

      </div>

    </div>

    <!-- First row, Second Column -->
    <div class="col-md-6">
      <div class="box p-4">
        <h5 class="fw-bold mb-3">Qualification</h5>
        <ul class="list-group">
          <li *ngFor="let item of qualification" class="list-group-item">
            {{ item }}
          </li>
        </ul>
        <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#modifyListModal">
          Modify List
        </button>
      </div>
    </div>
  </div>

  <!--  Second row-->
  <div class="row gy-4">
    <div class="col-md-6">
      <div class="box p-4">
        <h5 class="fw-bold mb-3">Competences</h5>
        <ul class="list-group">
          <li *ngFor="let item of competences" class="list-group-item">
            {{ item }}
          </li>
        </ul>
        <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#modifyListModal">
          Modify List
        </button>
      </div>
    </div>
  </div>
</div>


<ng-template #changeUsernameTemplate>
  <app-change-username-modal (closeEventEmitter)="onModalClose($event)">

  </app-change-username-modal>
</ng-template>
