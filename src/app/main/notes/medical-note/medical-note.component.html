<aside
  class="sidebar"
  [ngStyle]="{
          transform: isOpen ? 'translateX(0)' : 'translateX(100%)',
        }"
>
  <header class="sidebar-header">
    <h1 class="sidebar-title">Medical Notes</h1>
    <button
      class="close-button"
      (click)="isOpen = false"
      aria-label="Close medical notes"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="close-icon"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </header>

  <section class="notes-content">
    <div class="note-input-wrapper">
            <textarea
              class="note-input"
              placeholder="Add new medical note..."
              [value]="newNote"

              aria-label="New medical note"
            >
            </textarea>
      <button
        class="add-note-button"
        (click)="addNote()"
        [disabled]="!newNote.trim()"
      >
        Add Note
      </button>
    </div>

    <div class="notes-list">
      <article class="note-item" *ngFor="let note of notes">
        <header class="note-header">
          <time class="note-date">{{ note.date }}</time>
          <button
            class="delete-button"
            (click)="deleteNote(note.id)"
            aria-label="Delete note"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="delete-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              />
            </svg>
          </button>
        </header>
        <p class="note-text">{{ note.text }}</p>
      </article>
    </div>
  </section>
</aside>

<button
  class="open-button"
  (click)="isOpen = true"
  aria-label="Open medical notes"
>
  Open Medical Notes
</button>
